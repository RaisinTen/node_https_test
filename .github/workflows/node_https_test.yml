name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 15.x
      - run: uname -a
      - run: node -v
      - run: node server.js &
      - run: chmod +x ./run.sh
      - run: ./run.sh